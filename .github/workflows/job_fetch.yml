name: Weekly Job Scraper

# WHEN should this workflow run?
on:
  schedule:
    - cron: "0 0 * * 0"  # Every Sunday at 00:00 UTC
  workflow_dispatch:      # Allow manual trigger too

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest   # GitHub provides an Ubuntu VM

    steps:
      # Step 1: Checkout your repo code
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run your job fetch script with secrets
      - name: Run job fetch script
        env:
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
        run: python scripts/fetch_jobs.py

      # Step 5: Commit and push new files (jobs + logs)
      - name: Commit and push new data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/raw/ logs/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated job fetch run on $(date)"
            git push
          fi


